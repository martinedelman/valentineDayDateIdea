<div *ngIf="!sheSaidYes" class="question">

  <div class="buttons">
    <button (click)="selectedYes()" *ngIf="!sheSaidNo" class="buttonYes">SI</button>
    <button *ngIf="!sheSaidNo" class="buttonNo" (pointerover)="changeButtonPosition()" (click)="selectedNo()" id="btn">NO</button>

  </p>
  <p>{{dateIdea.description}}</p>
  <img src="https://media1.tenor.com/m/Ce_EIG6qg0kAAAAC/happy-happy-happy-happy.gif" alt="">
</div>
